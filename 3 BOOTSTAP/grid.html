<!DOCTYPE html>
<html>
    <head>
        <title> Bootstrap Grid System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style type="text/css">
        .pink{
            background: pink;
            border: 1px solid grey;
        }
        </style>
    </head>

    <body>
        <div class ="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 pink"> COL LG 2</div>
                <div class="col-lg-3 col-md-3 col-sm-6 pink"> COL LG 8</div> 
                <div class="col-lg-3 col-md-3 col-sm-6 pink"> 
                    <div class="row">
                        <div class="col-lg-6 pink"> Half left</div>
                        <div class="col-lg-6 pink"> Half Right</div>
                    </div>
                </div>                
                <div class="col-lg-3 col-md-3 col-sm-6 pink"> COL LG 2</div>
            </div>
        </div>
    </body>
</html>
