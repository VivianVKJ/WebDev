<!DOCTYPE html>
<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h2>Register</h2>
        <form>
            <div>
                <label for = "first_name">  First Name </label>
                <input id="first_name" name ="firstname" type="text" placeholder="John" required/> 
                
                <label for = "last_name">  Last Name </label>
                <input id="last_name"  name ="lastname" type="text" placeholder="Smith" /> 
            </div>
            <div>
                <label for ="radio_choice-1"> Male</label>
                <input type="radio" id="radio_choice-1" name="sexchoice" value="male"  />
                <label for ="radio_choice-2"> Female</label>
                <input type="radio" id="radio_choice-2" name="sexchoice" value="female"/>
                <label for ="radio_choice-3"> Other</label>
                <input type="radio" id="radio_choice-3" name="sexchoice" value="other"/>
            </div>
            <div>
                <label for ="email">Email:</label>
                <input name="email" type="email" placeholder="your email" required/>
                <label for ="password">Password:</label>  
                <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters"> 
            </div>
            <div>
                <label for ="select_choice">Birthday:</label>
                <select id ="bd_month" name="bd_month">
                    <option value = "" selected disabled> Month</option>
                    <option value = "1"> Jan</option>
                    <option value = "2"> Feb</option>
                    <option value = "3"> Mar</option>
                    <option value = "4"> Apr</option>
                    <option value = "5"> May</option>
                    <option value = "6"> Jun</option>
                    <option value = "7"> Jul</option>
                    <option value = "8"> Aug</option>
                    <option value = "9"> Sep</option>
                    <option value = "10"> Oct</option>
                    <option value = "11"> Nov</option>
                    <option value = "12"> Dec</option>
                </select>
                <select id ="bd_day" name="bd_day">
                    <option value = "" selected disabled> Day</option>                    
                    <option value = "1"> 1</option>
                    <option value = "2"> 2</option>
                    <option value = "3"> 3</option>
                    <option value = "4"> 4</option>
                    <option value = "5"> 5</option>
                    <option value = "6"> 6</option>
                    <option value = "7"> 7</option>
                    <option value = "8"> 8</option>
                    <option value = "9"> 9</option>
                    <option value = "10"> 10</option>
                    <option value = "11"> 11</option>
                    <option value = "12"> 12</option>
                </select>
                <select id ="bd_year"  name="bd_year">
                    <option value = "" selected disabled> Year</option>
                    <option value = "1991"> 1991</option>
                    <option value = "1992"> 1992</option>
                    <option value = "1993"> 1993</option>
                    <option value = "1994"> 1994</option>
                    <option value = "1995"> 1995</option>
                    <option value = "1996"> 1996</option>
                    <option value = "1997"> 1997</option>
                    <option value = "1998"> 1998</option>
                    <option value = "1999"> 1999</option>
                    <option value = "2000"> 2000</option>
                    <option value = "2001"> 2001</option>
                    <option value = "2002"> 2002</option>
                </select>
            </div>
            <div>
                <label for ="checkbox">I agree to the terms</label>
                <input type="checkbox"  id = "checkbox" />
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
